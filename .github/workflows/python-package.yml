name: Python package

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
    - uses: actions/checkout@main
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@main
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools setuptools_scm build wheel

    - name: Build
      run: |
        python -m build -nwx

    - name: Install
      run: |
        python -m pip install --upgrade ./dist/*.whl

    - name: Test
      run: |
        python3 -m test

    - uses: actions/upload-artifact@v3
      with:
        name: wheel
        path: dist/*.whl
